<!DOCTYPE html>
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<a href="https://kzhong678.github.io/Slide4_JumpOff">This is a link to the next slide</a>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 20, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 420 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://kzhong678.github.io/owid_covid_data_cleaned.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 120000])
    .range([ 0, width ]);
  svg.append("g")
    .attr("class", "myXaxis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 40000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y)
            //.tickValues(['10','100', '1000', '5000', "10000" , "20000"])
            .tickFormat(d3.format('d')));

  // Add a scale for bubble size
  var bubble_size = d3.scaleLinear()
    .domain([100, 1439323774])
    .range([ 5, 25]);

  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain(["Asia", "Africa", "Europe", "North America", "Oceania", "South America"])
    .range(d3.schemeSet1);

  // -1- Create a tooltip div that is hidden by default:
    var tooltip = d3.select("#my_dataviz")
      .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "black")
        .style("border-radius", "5px")
        .style("padding", "10px")
        .style("color", "white")

    // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
    var showTooltip = function(d) {
      tooltip
        .transition()
        .duration(250)
      tooltip
        .style("opacity", 1)
        .html("Country: " + d.location +
              "<br> GDP Per Capita: $" + d.gdp_per_capita +
              "<br> Total Cases per Million: " + d.total_cases_per_million + " cases" +
              "<br> Population: " + d.population + " people" +
              "<br> Continent: " + d.continent)
        .style("left", (d3.mouse(this)[0]+30) + "px")
        .style("top", (d3.mouse(this)[1]+30) + "px")
    }
    var moveTooltip = function(d) {
      tooltip
        .style("left", (d3.mouse(this)[0]+30) + "px")
        .style("top", (d3.mouse(this)[1]+30) + "px")
    }
    var hideTooltip = function(d) {
      tooltip
        .transition()
        .duration(250)
        .style("opacity", 0)
      }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.gdp_per_capita); } )
      .attr("cy", function (d) { return y(d.total_cases_per_million); } )
      .attr("r", function (d) { return bubble_size(d.population); } )
      .style("fill", function (d) { return myColor(d.continent); } )
      .style("opacity", "0.7")
      .attr("stroke", "black")
        // -3- Trigger the functions
      .on("mouseover", showTooltip )
      .on("mousemove", moveTooltip )
      .on("mouseleave", hideTooltip )
/*  x.domain([0, 120000])
    svg.select(".myXaxis")
      .transition()
      .duration(2000)
      .attr("opacity", "1")
      .call(d3.axisBottom(x));
      */
  y.domain([0,20000])
  svg.select(".myYaxis")
    .transition()
    .duration(2000)
    .attr("opacity", "1")
    .call(d3.axisLeft(y)
            .tickFormat(d3.format('d')));
  svg.selectAll("circle")
    .transition()
    .delay(function(d,i){return(i/10)})
    .duration(2000)
    .attr("cx", function (d) { return x(d.gdp_per_capita); } )
    .attr("cy", function (d) { return y(d.total_cases_per_million); } )
})
</script>
